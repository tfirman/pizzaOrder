<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza!</h1>

      <div class="row">
        <h2>Add a pie:</h2>
        <form id="new-pizza">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="cheese" autocomplete=""checked>
              Cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="artichoke">
              Artichoke
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="anchovy">
              Anchovy
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="mushroom">
              Mushroom
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="sausage">
              Sausage
            </label>
          </div>

          <button type="submit" class="btn btn-success">Order that Pie!</button>
        </form>

        <h2>Pizzas:</h2>
        <ol id="pizzas">
        </ol>
        <h4 id="totalCost"></h4>
      </div>
    </div>
  </body>
</html>
